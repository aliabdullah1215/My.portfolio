<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاريعي التقنية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .intro {
      padding: 2rem;
      text-align: center;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .project-card:hover {
      transform: scale(1.02);
    }

    .project-card h3 {
      margin-top: 0;
      color: #007acc;
    }

    .project-card a {
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بكم في صفحة مشاريعي</h1>
  </header>

  <section class="intro">
    <p>أنا مطور تقني أحب بناء المشاريع وتعلم التقنيات الحديثة. هذه بعض من مشاريعي المفتوحة المصدر.</p>
  </section>

  <section class="projects">
    <div class="project-card">
      <h3>مشروع 1</h3>
      <p>وصف مختصر عن المشروع.</p>
      <a href="https://github.com/yourusername/project1" target="_blank">عرض المشروع</a>
    </div>

    <div class="project-card">
      <h3>مشروع 2</h3>
      <p>وصف مختصر عن المشروع.</p>
      <a href="https://github.com/yourusername/project2" target="_blank">عرض المشروع</a>
    </div>

    <!-- أضف المزيد من المشاريع هنا -->
  </section>
</body>
</html>
